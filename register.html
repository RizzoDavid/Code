<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
</head>
<body>
    <h1>Register</h1>

    <form action="">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="Joseph" required>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Smith" required>
        <p></p>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male">
        <label for="female">female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="Other">
        <label for="noSay">Prefer Not To Say</label>
        <input type="radio" name="noSay" id="noSay">
        <p></p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="joe@example.com" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="password" pattern=".{8,}" required title="8 Characters Minimum">
        <p></p>
        <label for="birthday">Birthday</label>
        <select name="month" id="birthday" required>
            <option value="jan">1</option>
            <option value="feb">2</option>
            <option value="mar">3</option>
            <option value="april">4</option>
            <option value="may">5</option>
            <option value="jun">6</option>
            <option value="jul">7</option>
            <option value="aug">8</option>
            <option value="sep">9</option>
            <option value="oct">10</option>
            <option value="nov">11</option>
            <option value="dec">12</option>
        </select>
        <select name="day" id="birthday" required>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="">24</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
            <option value="">28</option>
            <option value="">29</option>
            <option value="">30</option>
            <option value="">31</option>
        </select>
        <select name="year" id="birthday" required>
            <option value="1960">1960</option>
            <option value="1968">1968</option>
            <option value="1970">1970</option>
            <option value="1971">1971</option>
            <option value="1980">1980</option>
            <option value="1990">1990</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2005">2005</option>
            <option value="2010">2010</option>
        </select>
        <p></p>
        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" name="terms" id="terms" required>
        <p></p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
